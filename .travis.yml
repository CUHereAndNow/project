sudo: true
language: cpp
compiler: gcc
os: linux
group: stable
dist: trusty

before_install:
  - sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test
  - sudo add-apt-repository --yes ppa:beineri/opt-qt-5.10.1-trusty
  - sudo apt-get update -qq

install:
  - sudo apt-get install -qq g++-5
  - sudo apt-get install -qq qt510base
  - sudo apt-get install -qq qt510tools
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-5 90
  - sudo update-alternatives --install /usr/bin/qmake qmake /opt/qt510/bin/qmake 90
  - qmake -version
  - g++ --version

script:
  - qmake 
  - make
  - make clean
notifications:
  slack:
    secure: 
